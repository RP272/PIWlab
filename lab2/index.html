<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="addTask">
        <label for="taskInput">New task: </label>
        <input type="text" id="taskInput" name="taskInput">
        <label for="taskInput">Where to add the task?: </label>
        <select name="whichList" id="whichList"></select>
        <button id="addTaskButton">Add task</button>
    </div>

    <div id="addList">
        <label for="listInput">New list: </label>
        <input type="text" id="listInput" name="listInput">
        <button id="addListButton">Add list</button>
    </div>

    <div id="taskLists"></div>

    <dialog id="deletionDialog">
        <form>
            <p id="deletionMessage"></p>
            <button id="confirmButton">Confirm</button>
            <button value="cancel"  formmethod="dialog">Cancel</button>
        </form>
    </dialog>
</body>
</html>
