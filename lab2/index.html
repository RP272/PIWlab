<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <p>"To do or not to do" - your new tasklist app ðŸ¦„</p>
    </header>

    <main>
        <div id="options">
            <div id="addList">
                <label for="listInput">New list: <input type="text" id="listInput" name="listInput"></label>
                <button id="addListButton">Add list</button>
            </div>

            <div id="addTask">
                <div>
                    <label for="taskInput">New task: <input type="text" id="taskInput" name="taskInput"></label>
                </div>
                <div>
                    <label for="taskInput">Where to add the task?: <select name="whichList" id="whichList"></select></label>
                    <button id="addTaskButton">Add task</button>
                </div>
            </div>
        
            <div id="searchLists">
                <div>
                    <label for="listSearch">Search for task in lists: </label>
                    <input type="text" id="listSearch" name="listSearch">
                </div>
                <div>
                    <label for="caseSensitiveCheck">Case-sensitive: <input type="checkbox" id="caseSensitiveCheck" name="caseSensitiveCheck"></label>
                </div>
            </div>
        </div>
    
        <div id="taskLists"></div>

        
    </main>

    <dialog id="deletionDialog">
        <form>
            <p id="deletionMessage"></p>
            <button id="confirmButton">Confirm</button>
            <button value="cancel"  formmethod="dialog">Cancel</button>
        </form>
    </dialog>
</body>
</html>
